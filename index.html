<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body  onload="init()">
    <header>
        <img onclick="onTrans('en')" src="img/en.png" alt="" srcset="">
        <img onclick="onTrans('he')" src="img/he.jpg" alt="" srcset="">
    </header>
    <div class="logo-container">
        <h1 class="animate flash" data-trans="Book-Shop">Book Shop</h1> 
        <img class="logo" src="img/logo.png">
    </div>


    <div class="main">

        <section class="modal modal-container close">
            <div onclick="hideModal('.modal-container')" class="close-btn">X</div>

            <div class="book-details ">
                <img src="img/blank.png" alt="" srcset="">
                <div class="centered"></div>
                <div class="price"></div>
                <button class="submit-btn" data-trans="rate-me" onclick="onRateBook()">rate me</button>
                <div class="rate" data-trans="current-rate">Current Rate:</div>
                <div class="book-rate"><br></div>
            </div>
        </section>


        <section class="books-content">
            <div class="btn-container">
                <button data-trans="prev-page" onclick="onPrevPage()">Prev page</button>
                <button data-trans="next-page" onclick="onNextPage()">Next page</button>
            </div>
            <div class="page-points">

            </div>
            <table>
                <thead>
                    <th data-trans="id" class="th-book-id"  scope="col">#id</th>
                    <th data-trans="name" class="th-book-name" scope="col">Name</th>
                    <th data-trans="price" class="th-book-price" scope="col">Price</th>
                    <th data-trans="actions" class="th-book-actions" scope="col"></th>
                    <th class="th-book-add plus" onclick="onReadaAndAddNewBook()" scope="col" class="plus">+</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div class="modal modal-update close">
        <div class="close-btn" onclick='hideModal(".modal-update")'>X</div>
        name <input class="update-name-input" type="text" placeholder="" />
        price <input class="update-price-input" type="text" placeholder="" />
        <button class="submit-btn" onclick="updateProps()">Update</button>
    </div>

    <div class="modal modal-rate close">
        <div class="rating-system">  </div> 
        <button onClick='hideModal(".modal-rate")'>&times;</button>
    </div>


    <form action="javascript:void(0);" onsubmit="addBook()">

        <div  class="modal modal-add close">
            <div class="close-btn" onclick='hideModal(".modal-add")'>X</div>
            <span data-trans="name">Name</span> 
            <input type="text" name="book-name" class="book-name">
            <span data-trans="price">price</span>
            <input type="number" name="book-price" class="book-price"> 
            <input class="submit-btn" type="submit"  value="save">  
        </div>
    </form>
 
    <script src="js/main-books.js"></script>
    <script src="js/rate-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/jquery.js"></script>
</body>

</html>
